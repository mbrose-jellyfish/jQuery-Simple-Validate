<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Form Validation</title>
	<link href="stylesheets/screen.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
	<div id="container">
		<h1>Simple Form Validation</h1>
		<form action="thanks.htm" class="required-form" method="post">
			<ol class="forms">
				<li>
					<label for="name"><em class="required">*</em> Name</label>
					<input type="text" name="name" id="name" class="required" />
				</li>
				<li>
					<label for="email"><em class="required">*</em> Email</label>
					<input type="text" name="email" id="email" class="required email" />
				</li>
                <li>
                    <label for="zip"><em class="required">*</em> ZIP</label>
                    <input type="text" name="zip" id="zip" class="required zip" />
                </li>
				<li>
					<label for="website">Website</label>
					<input type="text" name="website" id="website" />
				</li>
				<li>
					<label for="comment"><em class="required">*</em> Comment</label>
					<textarea name="comment" id="comment" class="required"></textarea>
				</li>
				<li class="buttons">
					<button type="submit">Submit</button>
				</li>
			</ol>
		</form>
	</div>

	<script src="scripts/jquery.js"></script>
	<script src="scripts/jquery.simpleValidate.js"></script>
	<script>
		$(document).ready(function() {
			$('form.required-form').simpleValidate({
				errorElement: 'em',
				ajaxRequest: true,
				completeCallback: function($el) {
					var formData = $el.serialize();
					alert('Do some AJAX if you want: ' + formData);
				}
			});
		});
	</script>
</body>
</html>
